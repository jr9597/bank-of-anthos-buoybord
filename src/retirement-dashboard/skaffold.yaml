apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: retirement-dashboard
build:
  artifacts:
  - image: retirement-dashboard
    context: .
    docker:
      dockerfile: Dockerfile
  tagPolicy:
    sha256: {}
deploy:
  kubectl: {}
manifests:
  rawYaml:
  - k8s/*.yaml
profiles:
- name: development
  activation:
  - command: dev
  build:
    local: {}
  manifests:
    rawYaml:
    - k8s/deployment.yaml
    - k8s/service.yaml
- name: staging
  build:
    googleCloudBuild:
      projectId: GOOGLE_CLOUD_PROJECT
  manifests:
    rawYaml:
    - k8s/*.yaml
- name: production
  build:
    googleCloudBuild:
      projectId: GOOGLE_CLOUD_PROJECT
  manifests:
    rawYaml:
    - k8s/*.yaml
