apiVersion: apps/v1
kind: Deployment
metadata:
  name: retirement-dashboard
  labels:
    app: retirement-dashboard
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: retirement-dashboard
      version: v1
  template:
    metadata:
      labels:
        app: retirement-dashboard
        version: v1
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: retirement-dashboard
        image: us-central1-docker.pkg.dev/gke10-hackathon-project/bank-of-anthos/retirement-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http-server
        env:
        - name: VERSION
          value: "v0.6.4"
        - name: PORT
          value: "8000"
        - name: GOOGLE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: retirement-dashboard-secrets
              key: google-ai-api-key
              optional: true
        - name: ADZUNA_APP_ID
          valueFrom:
            secretKeyRef:
              name: retirement-dashboard-secrets
              key: adzuna-app-id
              optional: true
        - name: ADZUNA_APP_KEY
          valueFrom:
            secretKeyRef:
              name: retirement-dashboard-secrets
              key: adzuna-app-key
              optional: true
        - name: BANK_NAME
          value: "Bank of Anthos"
        - name: FRONTEND_URL
          value: "http://frontend:8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
